<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title> POKIMON!  </title>
    <link rel="stylesheet" href="./css/pokimon.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <section id="choose-pet"> 

    <h1 id="title"> Pokimon! </h1>    
    <h2 id="attack">Choose your pet!</h2>

    <div id="containerCards" class="pokimons">

    </div>
    
    <button id="button-pet">choose!</button>
    
</section >

<section id="seeMap" >
    <h2 id="title"> Have a walk with your Pokim√≥n!</h2>
    <canvas id="map" ></canvas>    
    <button 
        ontouchstart="moveUp()" 
        ontouchend="stopMovement()" 
        onmouseup="stopMovement()" 
        onmousedown="moveUp()" 
        >Up</button>
     <div>
            <button 
            ontouchend="stopMovement()" 
            ontouchstart="moveLeft()" 
            onmouseup="stopMovement()" 
            onmousedown="moveLeft()" 
            >Left </button>
            <button 
            ontouchend="stopMovement()" 
            ontouchstart="moveDown()"
            onmouseup="stopMovement()" 
            onmousedown="moveDown()" 
            >Down</button>
            <button 
            ontouchend="stopMovement()" 
            ontouchstart="moveRight()" 
            onmouseup="stopMovement()" 
            onmousedown="moveRight()" 
            >Right</button>
     </div>

</section>



    <section id="choose-attack">
        <h1 id="title"> Pokimon! </h1>  
        <h2 id="attack">Choose your attack!</h2>
       
        <div id="attackCards" class="pokimonattack">
               
        </div>
           
            <section id="messages"> 
            <div id="totalResult">Good luck !</div> 
            <section id="restart">
                <button id="button-restart">Restart</button>
                </section>
            </section> 
    <div id= "altPlayer">
        <div id="goodplayer">
            <span id="life-player">0</span>
            <p id="pet-player"></p>
            <div id="player-Attack"></div> 
        </div>
        <div id="badplayer">
            <span id="life-enemy">0</span>
            <p id = "bot-player"></p>
            <div id="Enemy-Attack"></div> 
        </div>
    </div>  
         </section>  
        <script src="./js/pokimon.js"></script>
    </body>
</html>
